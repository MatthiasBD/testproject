<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boogle Login</title>
    <link rel="stylesheet" href="booglelogin.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="boogle">
        Boogle
      </div>
      <div class="phrase">
        One account. All of Boogle.
      </div>
      <div class="sign-in-phrase">
        Sign in to continue to Bmail.
      </div>
      <div class="container loginbox">
        <div>
          <img src="accountimage.png" width="100" height="100" class="image">
        </div>
        <div class="textbox">
          <input type="text" placeholder="Your Account">
        </div>
        <div class="next">
          <button type="button" name="next">Next</button>
        </div>
        <div class="help">
          Need help?
        </div>
      </div>
      <div class="create-account">
        Create Account
      </div>
    </div>
  </body>
</html>
